version: "3.1"

stories:
- story: accueillir l'utilisateur
  steps:
    - intent: greet
    - action: utter_greet
# --- consulter une réservation ---
- story: consulter réservation
  steps:
    - intent: check_reservation
    - action: utter_ask_reservation_number
    - intent: provide_reservation_number
    - action: action_show_reservation

# --- annuler une réservation ---
- story: annuler réservation
  steps:
    - intent: cancel_reservation
    - action: utter_ask_reservation_number
    - intent: provide_reservation_number
    - action: action_cancel_reservation

# --- afficher menu & allergènes ---
- story: afficher menu et allergènes
  steps:
    - intent: show_menu
    - action: action_show_menu
    - intent: show_allergens
    - action: action_show_allergens
    - intent: show_full_menu
    - action: action_show_full_menu

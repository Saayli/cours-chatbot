  # Regex / lookup pour extraction d'entités
  - regex: date_entity
    examples: |
      - "\\d{1,2}/\\d{1,2}(?:/\\d{2,4})?"
      - "\\d{1,2}\\s+(?:janvier|février|mars|avril|mai|juin|juillet|août|septembre|octobre|novembre|décembre)(?:\\s+\\d{2,4})?"

  - regex: time_entity
    examples: |
      - "(?:[01]?\\d|2[0-3])h(?:[0-5]\\d)?"
      - "(?:[01]?\\d|2[0-3])[:.]\\d{2}"

  - regex: people
    examples: |
      - "\\b[1-9][0-9]?\\b"

  - regex: phone_number
    examples: |
      - "\\b0[1-9]\\d{8}\\b"

  - lookup: relative_date
    examples: |
      - aujourd'hui
      - demain
      - ce soir
      - vendredi prochain
      - lundi matin
